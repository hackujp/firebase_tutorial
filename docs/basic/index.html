<!DOCTYPE html>
<html>

<head>
  <title>HTMLやJSをさわってみるチュートリアル</title>
  <meta charset="utf-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap');
    
    body {font-family: 'Noto Sans JP', sans-serif;}

    .remark-code,
    .remark-inline-code {font-family: 'Ubuntu Mono';}

    /* Two-column layouts */
    .left-column {width: 49%;float: left;}
    .right-column {width: 49%;float: right;}
    .left-column-33 {width: 33%;float: left;}
    .right-column-66 {width: 66%;float: right;}
    .left-column-66 {width: 66%;float: left;}
    .right-column-33 {width: 33%;float: right;}
    .right-column~p {clear: both;}
    .right-column~ul {clear: both;}
  </style>
</head>

<body>
  <textarea id="source">
    </textarea>
  <script src="https://remarkjs.com/downloads/remark-latest.min.js">
  </script>
  <script>
    remark.macros.scale = function (percentage) {
      var url = this;
      return '<img src="' + url + '" style="width: ' + percentage + '" />';
      // Usage:
      //   ![:scale 50%](image.jpg)
      // Outputs:
      //   <img src="image.jpg" style="width: 50%" />
    };
    var slideshow = remark.create({
      sourceUrl: 'for-basic-tutorial.md',
      ratio: "16:9"
    });
  </script>
</body>

</html>
